<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feliz Cumpleaños</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="section" id="section-1">
    <h1 class="title animate">¡Feliz Cumpleaños Mamá! 🎉</h1>
    <button class="btn-53 animate" id="scroll-btn-1">
      <div class="original">🎁</div>
      <div class="letters">
        <span>V</span><span>E</span><span>R</span>
        <span>S</span><span>O</span><span>R</span><span>P</span><span>R</span><span>E</span><span>S</span><span>A</span>
      </div>
    </button>
  </div>

  <div class="section hidden" id="section-2">
    <div class="photo-container">
      <img src="foto1.jpg" alt="Primera Foto" class="image animate">
      <p class="message message-right hidden" id="message-1">Eres la mejor mamá del mundo ❤️</p>
    </div>
    <button class="btn-53 animate hidden" id="scroll-btn-2">
      <div class="original">➡️</div>
      <div class="letters">
        <span>S</span><span>I</span><span>G</span><span>U</span><span>I</span><span>E</span><span>N</span><span>T</span><span>E</span>
      </div>
    </button>
  </div>

  <div class="section hidden" id="section-3">
    <div class="photo-container">
      <img src="foto1.jpg" alt="Segunda Foto" class="image animate">
      <p class="message message-left hidden" id="message-2">Gracias por tu amor incondicional 🌟</p>
    </div>
    <button class="btn-53 animate hidden" id="scroll-btn-3">
      <div class="original">➡️</div>
      <div class="letters">
        <span>S</span><span>I</span><span>G</span><span>U</span><span>I</span><span>E</span><span>N</span><span>T</span><span>E</span>
      </div>
    </button>
  </div>

  <div class="section hidden" id="section-4">
    <div class="photo-container">
      <img src="foto1.jpg" alt="Tercera Foto" class="image animate">
      <p class="message message-right hidden" id="message-3">Espero que este día sea tan especial como tú 💐</p>
    </div>
    <button class="btn-53 animate hidden" id="scroll-btn-4">
      <div class="original">➡️</div>
      <div class="letters">
        <span>S</span><span>I</span><span>G</span><span>U</span><span>I</span><span>E</span><span>N</span><span>T</span><span>E</span>
      </div>
    </button>
  </div>

  <div class="section hidden" id="section-5">
    <video src="video.mp4" autoplay controls class="video animate"></video>
  </div>

  <script src="script.js"></script>
</body>
</html>
